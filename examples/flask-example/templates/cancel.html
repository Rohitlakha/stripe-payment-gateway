<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Payment Cancelled</title>

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #c0392b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .icon {
      font-size: 60px;
      color: #e74c3c;
      margin-bottom: 15px;
    }

    .title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .message {
      color: #666;
      margin-bottom: 10px;
    }

    .redirect-message {
      font-size: 13px;
      color: #999;
      margin-bottom: 20px;
    }

    .button {
      background: #6772e5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .button:hover {
      background: #5469d4;
    }

  </style>

</head>

<body>

  <div class="container">

    <div class="icon">‚ùå</div>

    <div class="title">Payment Cancelled</div>

    <div class="message">
      Your payment was not completed.<br>
      You can safely try again.
    </div>

    <div class="redirect-message">
      Redirecting to home page in 3 seconds...
    </div>

    <button class="button" onclick="goHome()">
      Try Again Now
    </button>

  </div>


 <script>

function goHome() {

  fetch("/clear")
  .then(() => {

    window.location.href = "/";

  });

}

// auto redirect after 3 seconds
setTimeout(goHome, 3000);

</script>



</body>

</html>
